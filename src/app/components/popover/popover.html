<ion-content padding>
    <ion-grid>
        <ion-row class="center">
            <ion-col > Are you sure? </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button expand="block" (click)="noFunction()">No</ion-button>
            </ion-col>
            <ion-col>
                <ion-button color="none" class="btn-yes" (click)="deleteFunction(id)">Yes</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
